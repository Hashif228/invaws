<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hom.css')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Smart Inventory</div>
        <nav>
            <ul>
                <!-- <li><a href="#"><i class="fas fa-bell"></i></a></li> -->
                <li><a href="{{ url_for('main_bp.logout') }}" id="tuser"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
                  
                <!-- <li><a href="#" id="tadmin"><i class="fas fa-user"></i> Admin</a></li> -->
                <!-- <li><a href="#"><i class="fas fa-sign-out-alt"></i></a></li> -->
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="frame">
            <div class="sidebar">
                <ul class="sidebar-menu">
                    <li><a href="{{ url_for('main_bp.dashboard') }}" class="active"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
                    <li><a href="{{ url_for('main_bp.products') }}"><i class="fas fa-boxes"></i> Products</a></li>
                    <li><a href="{{ url_for('main_bp.analytics') }}"><i class="fas fa-warehouse"></i> Analytics</a></li>
                    <li><a href="{{ url_for('main_bp.sales') }}"><i class="fas fa-truck"></i> Sales</a></li>
                    <li><a href="{{ url_for('main_bp.purchase') }}"><i class="fas fa-chart-line"></i> Purchases</a></li>
                    <li><a href="{{ url_for('main_bp.search') }}"><i class="fa-brands fa-searchengin"></i> Search</a></li>
                    <li><a href="{{ url_for('main_bp.stock') }}"><i class="fa-solid fa-boxes-stacked"></i>Stock</a></li>
                    {% if admin %}
                    <li><a href="{{ url_for('main_bp.manage') }}"><i class="fa-solid fa-users"></i> Manage users</a></li>
                    {% endif %}


                 
                </ul>
            </div>
            

            <div class="main-content">
                {% block content %} {% endblock %}
           </div>

               
         </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
