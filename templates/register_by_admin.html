{% extends "base.html" %}
{% block content %}
<h1>Register New User</h1>

<div class="dashboard-summary">
  <div class="dashboard-card" style="width: 100%;">
    <form method="POST" action="{{ url_for('main_bp.register_by_admin') }}">
    
      <div style="margin-bottom: 15px;">
        <label>Email:</label><br>
        <input type="email" name="email" required style="width: 100%; padding: 8px;">
      </div>
      <div style="margin-bottom: 15px;">
        <label>Password:</label><br>
        <input type="password" name="password" required style="width: 100%; padding: 8px;">
      </div>
      <div style="margin-bottom: 15px;">
        <label>Role:</label><br>
        <select name="role" required style="width: 100%; padding: 8px;">
          <option value="admin">Admin</option>
          <option value="user">User</option>
          
        </select>
      </div>
      <div style="margin-top: 20px;">
        <button type="submit" style="padding: 10px 20px;">Register User</button>
        <a href="{{ url_for('main_bp.manage') }}" style="margin-left: 20px;">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
